<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria em prática - tema 01</title>
</head>
<body>
    <h1>Bíblioteca do Desenvolvedor</h1>
    <ul>
        <li><h2>Livro HTML na Prática</h2></li>  <!-- li = ponto no inicio da letra-->
        <li><strong>Autor: </strong>Anderson:</li>
        <li><strong>Editora: </strong>Saber</li>
        <li><strong>Página: </strong>400</li>
    </ul>
    <h2>Formulário para Mensagens</h2> 
    <form>
        <br>
        <label>Nome:</label>
        <input type="text" placeholder="Nome">
        <br>
        <label>E-mail:</label>
        <input type="text" placeholder="E-email">
        <br>
        <label>Mensagem:</label>
        <textarea placeholder="Mensagem" rows="10" cols="18"></textarea>
        <br>
    </form>

    <h2>Formulário (Tabela) para Mensagens</h2> <!-- formulario dentro de uma tabela / mais organizado -->
        <form>
            <table>
                <tr>
                    <td><label>Nome:</label></td>
                    <td><input type="text" placeholder="Nome"></td>
                </tr>
                <tr>
                    <td><label>E-mail:</label></td>
                    <td><input type="text" placeholder="E-email"></td>
                </tr>
                <tr>
                    <td><label>Mensagem:</label></td>
                    <td><textarea placeholder="Mensagem" rows="10" cols="21"></textarea></td>
                </tr>
            </table>
        </form>
</body>
</html>
